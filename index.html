<!DOCTYPE html> 
<html>   
  <head>     
    <title>Innovation OS</title>     
    <style>       
      body {         
        margin: 0;         
        padding: 0;         
        background: url('Innovation OS desktop background.png');         
        background-size: cover;         
        background-position: center center;         
        background-repeat: no-repeat;         
        height: 100vh;         
        position: relative;       
      }              
      .overlay {         
        position: absolute;         
        top: calc(100vh - 10%);         
        left: 0;         
        right: 0;         
        margin: auto;        
        width: 1000px;         
        height: 70px;         
        background-color: rgba(255, 255, 255, 0.5);         
        border-radius: 25px;         
        animation: slideIn 0.5s forwards;
      }       
      @keyframes slideIn {        
        0% {           
          opacity: 0;         
        }        
        100% {           
          opacity: 1;         
        }       
      }        
      .custom-overlay {         
        position: absolute;        
        top: 10px;         
        left: 10px;         
        width: calc(100vw - 20px);        
        height: 40px;         
        background-color: rgba(255, 255, 255, 0.5);         
        border-radius: 10px;         animation: slideIn 0.5s forwards;       
      }     
    </style>  
  </head>   
  <body>     
    <div class="overlay"></div>     
    <div class="custom-overlay"></div>   
  </body>
